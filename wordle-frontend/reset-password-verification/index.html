<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordy | Verify Password Reset</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title-text">WORDY</h1>
  </header>
  <div class="page-container">
    <form class="verification-form" id="verification-form">
      <div class="verification-form-header-container">
        <h1 class="verification-form-header" style="display: none">Create a new password</h1><br>
        <h3 class="verification-form-small-header">Enter your verification code and make a new password.</h3>
      </div>
      <p id="form-warning" class="form-warning"></p>
      <label for="verification-code">Verification code:</label>
      <input type="text" id="verification-code" name="verification-code" placeholder="Enter code here"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Password"><br>
      <label for="confirm-password">Confirm password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="Password">
      <p id="password-message" class="password-message"></p>
      <button id="submit-button" type="submit" class="submit-button">Reset Password</button>
      <p class="link-text"><a href="https://www.google.com/">Need another code? Send another!</a></p>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
