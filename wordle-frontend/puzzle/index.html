<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Wordy</title>
</head>
<body>
  <header>
    <h1 class="title-text">WORDY</h1>
  </header>
  <div class="page-container">

    <div class="canvas-container">
      <canvas id="myCanvas" width="560px" height="670px" class="myCanvas"></canvas>
    </div>

        </div>

          </div>
        </div>

          <div class="key-text" id="letter-E">

          </div>
        </div>
        <div class="letter-key neutral" data-key="R" id="key-R">
          <div class="key-text" id="letter-R">
            R
          </div>
        </div>
        <div class="letter-key neutral" data-key="T" id="key-T">
          <div class="key-text" id="letter-T">
            T
          </div>
        </div>
        <div class="letter-key neutral" data-key="Y" id="key-Y">

          </div>
        </div>
        <div class="letter-key neutral" data-key="P" id="key-P">
          <div class="key-text" id="letter-P">
            P
          </div>
        </div>
      </div>
      <div class="keys-row">
        <div class="letter-key neutral" data-key="A" id="key-A">
          <div class="key-text" id="letter-A">
            A
          </div>
        </div>
        <div class="letter-key neutral" data-key="S" id="key-S">
          <div class="key-text" id="letter-S">

          </div>
        </div>
        <div class="letter-key neutral" data-key="J" id="key-J">
          <div class="key-text" id="letter-J">
            J
          </div>
        </div>
        <div class="letter-key neutral" data-key="K" id="key-K">
          <div class="key-text" id="letter-K">
            K
          </div>
        </div>
        <div class="letter-key neutral" data-key="L" id="key-L">
          <div class="key-text" id="letter-L">
            L

        </div>

        <div class="letter-key neutral" data-key="Z" id="key-Z">
