<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordy | login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title-text">WORDY</h1>
  </header>
  <div class="page-container">
    <form class="login-form" id="login-form">
      <div class="login-header-container">
        <h1 class="login-header">Log in</h1>
        <h3 class="login-small-header">to start playing</h3>
      </div>
      <p class="login-warning" id="login-warning"></p><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="password">
      <label class="link-text"><a href="https://www.google.com/">Forgot password?</a></label>
      <button id="login" type="submit" class="login">Log in</button>
      <label class="link-text"><a href="https://www.google.com/">Don't have an account? Sign up!</a></label>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
