<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wordy | Sign up</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 class="title-text">WORDY</h1>
  </header>
  <div class="page-container">
    <form class="sign-up-form" id="sign-up-form">
      <div class="sign-up-header-container">
        <h1 class="sign-up-header">Sign up!</h1>
        <h3 class="sign-up-small-header">to start playing</h3>
      </div>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" placeholder="example@email.com"><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="password"><br>
      <label for="confirm-password">Confirm password:</label>
      <input type="password" id="confirm-password" name="confirm-password" placeholder="password">
      <p id="password-message"></p>
      <button id="sign-up" type="submit" class="sign-up">Sign up</button>
      <label class="link-text"><a href="https://www.google.com/">Already have an account? Login here!</a></label>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
